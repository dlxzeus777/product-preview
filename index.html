<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="img-box">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="details">
      <p class="perfume">Perfume</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">$149.99 <span class="old-price">$169.99</span></div>
      <div class="cart-icon">
        <button class="btn"><img src="./images/icon-cart.svg" alt="shopping cart icon" class="image">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
